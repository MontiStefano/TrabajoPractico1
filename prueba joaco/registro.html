<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registro.css">
    <script src="../js/registro.js" defer></script>
    <title>Iniciar Sesión</title>
</head>

<body>
    <header>MI PAGINA</header>
    <nav>
        <a href="../index.html">INICIO</a>
        <a href="#">CARRITO</a>
        <a href="#">INICIAR SESION</a>
        <a href="#">SOBRE NOSOTROS</a>
    </nav>
    <article>
        <div class="formulario_inicio">
            <div class="titulo_inicio">
                <h1>Iniciar Sesión</h1>
            </div>
            <form action="" id="formulario">
                <input type="text" id="user" placeholder="Nombre de Usuario">
                <input type="password" id="pass" placeholder="Contraseña">
                <input type="submit" value="Iniciar Sesión" class="boton">
            </form>
            <div class="recordar">
                <label for=""><input type="checkbox"> Recuérdame</label>
            </div>
            <div class="parrafo">
                <p>¿No tienes una cuenta? <a href="">Regístrate</a></p>
                
            </div>
        </div>
    </article>
    <article>
        <div class="formulario_registro">
            <div class="titulo_inicio">
                <h1>Registrarse</h1>
            </div>
            <form action="" id="formulario">
                <input type="text" id="user" placeholder="Nombre de Usuario">
                <input type="email" name="" id="email" placeholder="Correo Electrónico">
                <input type="password" id="pass" placeholder="Contraseña">
                <input type="submit" value="Iniciar Sesión" class="boton">
            </form>
            <div class="recordar">
                <label for=""><input type="checkbox"> Estoy de acuerdo con los términos y condiciones</label>
            </div>
            <div class="parrafo">
                <p>¿Ya tienes una cuenta? <a href="">Inicia Sesión</a></p>
                
            </div>
        </div>
    </article>
</body>

</html>
